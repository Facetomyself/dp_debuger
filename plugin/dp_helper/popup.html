        <style>
            /* 样式化下拉菜单 */
            .dropdown {
                position: relative;
                display: inline-block;
            }
    
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 260px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border: 1px solid #ccc;
            }
    
            /* 样式化下拉菜单中的标签 */
            .dropdown-content label {
                padding: 1px 2px;            /* 内边距，增加点击区域 */
                cursor: pointer;              /* 鼠标悬停时显示指针 */
                display: flex;                 /* 使用 flex 布局来对齐复选框和文本 */
                align-items: center;          /* 垂直居中对齐 */
                transition: background-color 0.3s ease; /* 平滑的背景色过渡效果 */
            }

            /* 标签悬停时的样式 */
            .dropdown-content label:hover {
                background-color: #ddd;       /* 悬停时的背景颜色 */
                border-radius: 4px;           /* 添加圆角效果 */
            }

            /* 控制下拉菜单显示 */
            .dropdown:hover .dropdown-content {
                display: block;               /* 鼠标悬停在下拉按钮上时显示菜单 */
            }

            /* 复选框的右边距 */
            .checkbox {
                margin-right: 10px;            /* 复选框与文本之间的间距 */
            }

            /* 增加整体下拉按钮的样式 */
            .dropdown button {
                background-color: #4CAF50;     /* 按钮背景色 */
                color: white;                  /* 按钮文本颜色 */
                border: none;                  /* 移除默认边框 */
                border-radius: 4px;            /* 圆角效果 */
                font-size: 12px;               /* 字体大小 */
                cursor: pointer;              /* 鼠标悬停时显示指针 */
                transition: background-color 0.3s ease; /* 背景色的平滑过渡 */
            }

            /* 按钮悬停时的样式 */
            .dropdown button:hover {
                background-color: #45a049;     /* 按钮悬停时的背景颜色 */
            }

            .greenBtn {
                background-color: #4CAF50;
                color: white;
                margin-top: 10px;
                border-radius: 3px;
                cursor: pointer;
                
            }
        </style>
