    <!-- SaoTable的样式 -->
    <style>
        .SaoTableDiv{            
                max-height: 500px;
                overflow-y: auto;
            }
        
        #SaoTable {
            width: 100%;
            border-collapse: collapse;
            /* 合并边框 */
            margin: 20px 0;
            /* 上下间距 */
            font-family: consolas ,Arial, sans-serif;
            /* 使用简洁的字体 */
            font-size: 12px;
            /* 设置较小的字体 */
            color: #333;
            /* 深灰色文本 */
           
        }
    
        #SaoTable th,
        #SaoTable td {
            padding: 8px 12px;
            /* 单元格内边距 */
            text-align: left;
            /* 文本左对齐 */
            border: 1px solid #ddd;
            /* 边框颜色为浅灰色 */
        }
    
        #SaoTable th {
            background-color: #f4f4f4;
            /* 表头背景色 */
            font-weight: bold;
            /* 表头加粗 */
        }
    
        #SaoTable tr:nth-child(even) {
            background-color: #f9f9f9;
            /* 偶数行背景色 */
        }
    
        #SaoTable tr:hover {
            background-color: #f1f1f1;
            /* 鼠标悬停时的背景色 */
        }
    </style>


    <!-- tab5的css样式 -->
    <style>
        .tab5-div {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f4f4f9;
            border-radius: 8px;
        }
    
        .tab5-div a {
            /* 内边距，设置链接内容与边缘的间距 */
            padding: 5px 10px;
            /* 去除默认的下划线 */
            text-decoration: none;
            /* 过渡效果，让鼠标悬浮时的样式变化更平滑 */
            transition: all 0.2s;
            /* 设置圆角 */
            border-radius: 2px;
            /* 让字体紧凑些，可以通过调整行高和字间距来实现 */
            line-height: 1;
            letter-spacing: -0.05em;
            cursor: pointer;
        }
    
        /* 鼠标悬浮状态样式 */
        .tab5-div a:hover {
            /* 鼠标悬浮时背景色变为蓝色 */
            background-color: #007bff;
            /* 鼠标悬浮时文字颜色变为白色，增强对比度 */
            color: white;
        }
    
        #decodeUrlInput {
            min-width: 500px;
            /* 设置最小宽度为500px */
            padding: 8px 12px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
    
        #decodeUrlInput:focus {
            border-color: #007bff;
            /* 聚焦时边框变为蓝色 */
        }
    </style>
